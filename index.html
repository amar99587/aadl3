<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AADL3 Notifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">AADL3 Notifier</h1>
        <p class="mb-4">Get notified when the AADL website is online</p>
        <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full mb-4" placeholder="Enter your email" required>
        <button id="register" class="bg-blue-500 text-white p-2 rounded w-full">Register for Notifications</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="main.js"></script>
</body>
</html>
